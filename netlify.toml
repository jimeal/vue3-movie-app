# Netlify dev
# https://cli.netlify.com/netlify-dev/#netlifytoml-dev-block

# 제품모드
[build]
  command = "yarn run build"
  functions = "functions"
  publish = "dist"

# 개발모드
[dev]
  framework = "#custom"
  command = "yarn run dev"
  targetPort = 8080
  port = 8888
  publish = "dist"
  autoLaunch = false